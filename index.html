<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="game-wrapper">
      <div class="game-indicator">
        <label data-player="1" class="active">
          <input type="radio" name="player" value="1" disabled checked />
          Player 1
        </label>
        <label data-player="2">
          <input type="radio" name="player" value="2" disabled />
          Player 2
        </label>
      </div>

      <div class="game"></div>

      <a href="https://www.youtube.com/watch?v=wnMHX1eQtIk">How to Play - Ultimate Tic-Tac-Toe</a>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
